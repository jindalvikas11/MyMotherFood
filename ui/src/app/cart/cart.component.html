<div class="float-right" id="checkout"></div>

<br/><br/>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Food</th>
      <th scope="col">Supplier Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cart of data.consumer.cart">
      <td>
        <img src="{{cart.food.img ? ('/File/ReadFile/' + cart.food.img) : '../assets/logow.png'}}" alt="Image Not Found" width="80px"
          height="80px" />
      </td>
      <th class="align-middle">{{ cart.food.name }}</th>
      <td class="align-middle">{{ cart.supplier.firstName + ' ' + cart.supplier.lastName}}</td>
      <td class="align-middle">{{ cart.food.quantity }}</td>
      <td class="align-middle">{{ cart.food.quantity * cart.food.price }}</td>
      <td class="align-middle">
        <button class="btn btn-danger" (click)="onDelete(cart)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
